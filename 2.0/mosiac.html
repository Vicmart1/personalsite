	  var intervalHandle = null;
	  var accel = 0;
	  var offset = -Math.PI/4;
	  var mousedown = false;
	  var prevXpos = 99999;
	  var velocityX = 0;
	  
	  $("img").each(function( index ) {
		  var width = $(window).width();
		  var height = $(window).height();
		  
		  $(this).data("angle", index * (Math.PI/10));
		  $(this).data("offset", 0);
		  
		  $(this).data("displacement", (index - 10));
		  $(this).data("velocity", 0);
		  $(".wheel").data("velocity", 0);
		  		  
		  $(this).css("left", (3*width/4.0) * Math.cos(offset + $(this).data("offset") + $(this).data("angle")));
		  $(this).css("top", (height) - ((height/1.4) * Math.sin(offset + $(this).data("offset") +  $(this).data("angle"))));
		  
		  var angle = 90 - ((offset + $(this).data("offset") + $(this).data("angle")) * (180/Math.PI));
  
		  $(this).css("-webkit-transform", "rotate(" + angle + "deg)");
		  $(this).css("-ms-transform", "rotate(" + angle + "deg)");
		  $(this).css("transform", "rotate(" + angle + "deg)");
	  });
	  
	  $(window).mousedown(function() {
		  mousedown = true;
			clearInterval(intervalHandle);
			accel = 0;
	  });
	  
	  $(window).mouseup(function() {
		  mousedown = false;
		  prevXpos = 99999;
		  velocityX = 0;
		  
		  if(accel > 0.000001 || accel < -0.000001) {
		  	intervalHandle = setInterval(function(){
			  	if(accel > 0.000001 || accel < -0.000001) {
					if(accel > 0) {
						accel -= 0.0001;
					}else{
						accel += 0.0001;
					}
				}else{
					accel = 0;
					clearInterval(intervalHandle);
				}
				$("img").each(function( index ) {
					var width = $(window).width();
				  	var height = $(window).height();
				
					$(this).data("offset", $(this).data("offset") + accel);
					$(this).data("velocity", $(this).data("velocity") - 0.1);
				
					if($(this).data("offset") + $(this).data("angle") > $( "img" ).length * (Math.PI/10)) {
						$(this).data("offset", $(this).data("offset") - $( "img" ).length * (Math.PI/10));
					} else if($(this).data("offset") + $(this).data("angle") < 0) {
						$(this).data("offset", $(this).data("offset") + $( "img" ).length * (Math.PI/10));
					}

					if($(this).data("displacement") + $(this).data("velocity") < -1) {
						$(this).data("velocity", $(this).data("velocity") + 10);
					}
				
					$(this).css("z-index", parseInt(($(this).data("offset") + $(this).data("angle")) * 10));
										
					$(this).css("left", (3*width/4.0) * Math.cos(offset + $(this).data("offset") + $(this).data("angle")));
			  		$(this).css("top", (height) - ((height/1.4) * Math.sin(offset + $(this).data("offset") +  $(this).data("angle"))));
				  
					var angle = 90 - ((offset + $(this).data("offset") + $(this).data("angle")) * (180/Math.PI));
		  
					$(this).css("-webkit-transform", "rotate(" + angle + "deg)");
					$(this).css("-ms-transform", "rotate(" + angle + "deg)");
					$(this).css("transform", "rotate(" + angle + "deg)");
			  	});
			  },10);
		  } else {
			  accel = 0;
		  }
	  });
	  
	  $(window).mousemove(function( event ) {
		  if(mousedown == true) {
			  if(prevXpos != 99999) {
				  velocityX = event.pageX - prevXpos;
				  prevXpos = event.pageX;
			  			  
				  accel = Math.max(Math.min((velocityX*(Math.PI/180)/16), 0.05), -0.05);
			  
					$("img").each(function( index ) {
						var width = $(window).width();
					  	var height = $(window).height();

						$(this).data("offset", $(this).data("offset") + accel);

						if($(this).data("offset") + $(this).data("angle") > $( "img" ).length * (Math.PI/10)) {
							$(this).data("offset", $(this).data("offset") - $( "img" ).length * (Math.PI/10));
						} else if($(this).data("offset") + $(this).data("angle") < 0) {
							$(this).data("offset", $(this).data("offset") + $( "img" ).length * (Math.PI/10));
						}

						$(this).css("z-index", parseInt(($(this).data("offset") + $(this).data("angle")) * 10));		
					
						$(this).css("left", (3*width/4.0) * Math.cos(offset + $(this).data("offset") + $(this).data("angle")));
						$(this).css("top", (height) - ((height/1.4) * Math.sin(offset + $(this).data("offset") +  $(this).data("angle"))));

						var angle = 90 - ((offset + $(this).data("offset") + $(this).data("angle")) * (180/Math.PI));
						$(this).css("-webkit-transform", "rotate(" + angle + "deg)");

						$(this).css("transform", "rotate(" + angle + "deg)");
					});
		  	  } else {
				  velocityX = 0;
				  prevXpos = event.pageX;
				  
		  	  }
		  }
	  });

  				  	if(index < 10) {

  					  $(this).css("top", (height) - ((height/1.4) * Math.sin(offset + $(this).data("offset") +  $(this).data("angle"))));

					  $(this).css("-ms-transform", "rotate(" + angle + "deg)");
					  $(this).css("transform", "rotate(" + angle + "deg)");
  				  	} else {
  					  $(this).css("left", ($(this).data("displacement") + $(this).data("velocity")) * (width/8.0));
  					  $(this).css("top", height - $(this).height() - (($(this).data("displacement") + $(this).data("velocity")) * (height/8.0)));
  				  	}

  			  	});
  			  },10);
			  //clearInterval(intervalHandle);
		  }
  		);

		  function(){

  				$("img").each(function( index ) {
