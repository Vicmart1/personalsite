<html>
	<head>
		<script src="Javascript/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="Stylesheets/avengers.css">
		<link rel="stylesheet" type="text/css" href="Stylesheets/animate.css">
	</head>
	<body>
		<div class="all">
			<div class = "panel ironman" id="ironman">
				<img id="iron-img" src="Images/drax.jpg">
				<div class="clock next" id="ironman-next">
					<p>BAUTISTA</p>
				</div>
				<div class="clock next title" id="ironman-movies">
					<p>Drax the Destroyer</p>
				</div>
			</div>
			<div class = "panel captain" id="captain">
				<img id="capt-img" src="Images/rocket.jpg">
				<div class="clock next" id="captain-next">
					<p>COOPER</p>
				</div>
				<div class="clock next title" id="captain-movies">
					<p>Rocket Racoon</p>
				</div>
			</div>
			<div class = "panel avengers" id="avengers">
				<img id="avg-img" src="Images/star-lord.jpg">
				<div class="clock next" id="avengers-next">
					<p>PRATT</p>
				</div>
				<div class="clock next title" id="avengers-movies">
					<p>Star-lord</p>
				</div>
			</div>
			<div class = "panel hulk" id="hulk">
				<img id="hulk-img" src="Images/gamora.jpg">
				<div class="clock next" id="hulk-next">
					<p>SALDANA</p>
				</div>
				<div class="clock next title" id="hulk-movies">
					<p>Gamora</p>
				</div>
			</div>			
			<div class = "panel thor" id="thor">
				<img id="thor-img" src="Images/groot.jpg">
				<div class="clock next" id="thor-next">
					<p>DIESEL</p>
				</div>
				<div class="clock next title" id="thor-movies">
					<p>Groot</p>
				</div>
			</div>
			<div class="clock next" id="avengers-next" style="top: 85%; font-size: 150%">
				<p>5 / 5 / 2017</p>
			</div>
		</div>
	<script src="Javascript/avengers.js"></script>
	</body>
</html>
